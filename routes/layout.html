<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{#title}}
    <title>{{title}}</title>
    {{/title}}
    <link rel="stylesheet" href="/assets/index.css">
</head>
<body>
    <main>
      {{{content}}}
    </main>
    <script type="text/javascript" >
      const darkMode = matchMedia('(prefers-color-scheme: dark)')
      setPrismTheme(darkMode.matches ? 'dark' : 'light');

      darkMode.addEventListener('change', event => {
        setPrismTheme(event.matches ? 'dark' : 'light');
      });
      function setPrismTheme(colorscheme) {
        const otherScheme = colorscheme === 'dark' ? 'light' : 'dark'
        const otherLink = document.getElementById(`prisma-${otherScheme}`)
        if (otherLink) {
          otherLink.remove()
        }
        const link = document.getElementById(`prisma-${colorscheme}`)
        if (!link) {
          const newLink = document.createElement('link')
          newLink.rel = 'stylesheet'
          newLink.id = `prisma-${colorscheme}`
          newLink.href = `/assets/prism-${colorscheme}.css`
          document.body.appendChild(newLink)
        }
      }
    </script>
    <script src="/assets/prism.js"></script>

</body>
</html>
